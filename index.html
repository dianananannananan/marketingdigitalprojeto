<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site inspirado na Jacquemus">
    <meta name="keywords" content="moda, jacquemus, estilo, minimalismo, luxo">
    <meta name="author" content="Diana Sofia">
    <title>Jacquemus - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            opacity: 1;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .produto, .artigo, #home, #sobre {
            opacity: 1;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .produto img, .artigo img {
            transition: transform 0.3s ease;
        }
        .produto img:hover, .artigo img:hover {
            transform: scale(1.05);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ccc;
        }
        .artigo .img-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .imagem-grande {
    width: 100%;
    max-width: 1200px;
    height: auto;
    display: block;
    margin: 20px auto;
    border-radius: 10px; /* Opcional: bordas arredondadas */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Opcional: efeito de sombra */
}

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jacquemus</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="artigos.html">Artigos</a>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <h2>Bem-vindo à elegância minimalista</h2>
            <p>Jacquemus, este site é um reflexo da simplicidade sofisticada...</p>
            <img src="imagens/rosa.jpg.webp" alt="Imagem de moda Jacquemus" class="imagem-grande">
        </section>
        
    </div>

    <footer>
        <p>Trabalho realizado por Diana Sofia.</p>
    </footer>
</body>
</html>
