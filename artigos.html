<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artigos sobre moda Jacquemus">
    <meta name="keywords" content="artigos, moda, jacquemus, estilo">
    <meta name="author" content="Diana Sofia">
    <title>Jacquemus - Artigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        
        header, footer {
            background-color: #000;
            color: #fff;
            padding: 15px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .artigos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .artigo {
            background: #f8f8f8;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(33% - 30px);
            box-sizing: border-box;
        }

        .artigo:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .artigo img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }

        .artigo img:hover {
            transform: scale(1.05);
        }

        .artigo a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .artigo a:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .artigo {
                width: calc(50% - 30px);
            }
        }

        @media (max-width: 480px) {
            .artigo {
                width: 100%;
                margin: 15px 0;
            }
        }

        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ccc;
        }

        .logo {
            height: 100px;
            filter: invert(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Jacquemus Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="artigos.html">Artigos</a>
        </nav>
    </header>

    <div class="container">
        <section id="artigos">
            <h2>Artigos</h2>
            <div class="artigos-container">
                <div class="artigo">
                    <h3>Le Chiquito</h3>
                    <img src="imagens/art1_1.jpg" alt="Minimalismo na Moda">
                    <a href="artigo1.html">Ver Detalhes</a>
                </div>
                
                <div class="artigo">
                    <h3>The Gadjo Bucket</h3>
                    <img src="imagens/art2.jpg" alt="Cores do Verão">
                    <a href="artigo2.html">Ver Detalhes</a>
                </div>
                
                <div class="artigo">
                    <h3>O Cachecol</h3>
                    <img src="imagens/art3.jpg" alt="Cortes Assimétricos">
                    <a href="artigo3.html">Ver Detalhes</a>
                </div>
                
                <div class="artigo">
                    <h3>The Platano</h3>
                    <img src="imagens/theplatanobodysuit.webp" alt="Acessórios de Tendência">
                    <a href="artigo4.html">Ver Detalhes</a>
                </div>
                
                <div class="artigo">
                    <h3>The Ballet Mules</h3>
                    <img src="imagens/art5.jpg" alt="Riviera Francesa">
                    <a href="artigo5.html">Ver Detalhes</a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Trabalho realizado por Diana Sofia.</p>
    </footer>
</body>
</html>
