<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalhes do artigo sobre o minimalismo na moda">
    <title>O Minimalismo na Moda - Detalhes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1, footer p {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        .artigo {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .artigo img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .artigo p {
            text-align: left;
            margin: 10px 0;
        }

        .artigo p strong {
            display: inline-block;
            width: 100px;
        }

        .btn-comprar, .btn-voltar {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-comprar:hover, .btn-voltar:hover {
            background-color: #555;
        }

        .btn-voltar {
            margin-left: 10px;
        }

        .logo {
            height: 100px;
            filter: invert(1); /* Inverts the colors, making black white and vice versa */
        }

    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Jacquemus Logo" class="logo">
    </header>
    <div class="container">
        <div class="artigo">
            <h2>O Minimalismo na Moda</h2>
            <img src="imagens/art1_1.jpg" alt="Minimalismo na Moda">
            <p><strong>Descrição:</strong> Descubra como a Jacquemus redefine o minimalismo na moda.</p>
            <p><strong>Preço:</strong> €150</p>
            <p><strong>Material:</strong> Algodão</p>
            <p><strong>Peso:</strong> 500g</p>
            <p><strong>Tamanho:</strong> M</p>
            <p><strong>Cor:</strong> Branco</p>
            <a href="#" class="btn-comprar">Comprar Agora</a>
            <a href="artigos.html" class="btn-voltar">Voltar</a>
        </div>
    </div>
    <footer>
        <p>Trabalho realizado por Diana Sofia</p>
    </footer>
</body>
</html>
